<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Tea Customizer</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <div class="container">
        <h1 style="color: black">Customize Your Drink!</h1>

        <div class="option-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
    
        <div class="option-group">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address">
        </div>
        
        <div class="option-group">
            <label for="drink">Select Drink:</label>
            <select id="drink">
                <option value="">Select Option</option>
                <option value="Dark Chocolate: ₱49">Dark Chocolate: ₱49</option>
                <option value="Okinawa: ₱49">Okinawa: ₱49</option>
                <option value="Matcha: ₱49">Matcha: ₱49</option>
                <option value="White Mocha: ₱49">White Mocha: ₱49</option>
                <option value="Iced Americano: ₱49">Iced Americano: ₱49</option>
                <option value="Lemon: ₱49">Lemon: ₱49</option>
                <option value="Strawberry Cheesecake: ₱55">Strawberry Cheesecake: ₱55</option>
                <option value="Java Chips: ₱55">Java Chips: ₱55</option>

            </select>
        </div>

        <div class="option-group">
            <label for="sweetness-level">Select Sweetness Level:</label>
            <select id="sweetness-level">
                <option value="">Select Option</option>
                <option value="regular">Regular</option>
                <option value="less-sweet">Less Sweet</option>
                <option value="half-sweet">Half Sweet</option>
                <option value="no-sugar">No Sugar</option>
            </select>
        </div>

        <div class="option-group">
            <label for="addons">Add-ons:</label>
            <select id="addons">
                <option value="">Select Option</option>
                <option value="pearls">Pearls</option>
                <option value="red bean">Red Bean</option>
                <option value="jelly">Jelly</option>
                <option value="pudding">Pudding</option>
                <option value="nata de coco">Nata de Coco</option>
            </select>
        </div>


        <button onclick="customizeNow()">Customize Now</button>

        <h2>Your Customized Drink:</h2>
        <p id="result"></p>

        <button id="orderButton" style="display: none;">Order Now</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
